<div class="container-fluid">
  <div class="container xd-container">
    <h2>Customers</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Telephone</th>
          <th>Appliances</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let customer of customers">
          <td class="customerFullName"><a routerLink="/customers/{{customer.id}}" routerLinkActive="active"
                                       (click)="onSelect(customer)">{{ customer.firstName }} {{ customer.lastName }}</a></td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.city }}</td>
          <td>{{ customer.telephone }}</td>
          <td><tr *ngFor="let appliance of customer.appliances">{{ appliance.name }}</tr></td>
        </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-default" (click)="addCustomer()">Add Customer</button>
      </div>
      <br>
      <div>
        <button class="btn btn-default" (click)="gotoHome()">Home</button>
      </div>
    </div>
  </div>
</div>
